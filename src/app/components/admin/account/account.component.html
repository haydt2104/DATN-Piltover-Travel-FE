<div class="card">
  <div class="card-body">
    <form>
      <div class="row">
        <div class="mb-3 col-sm-12 col-md-6">
          <label for="email" class="form-label">Email: </label>
          <input class="form-control" id="email" type="email">
        </div>
        <div class="mb-3 col-sm-12 col-md-6">
          <label for="phone" class="form-label">Số điện thoại: </label>
          <input class="form-control" id="phone" type="text">
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card p-3">
  <h3 class="text-center">DANH SÁCH TÀI KHOẢN</h3>
  <table class="table table-bordered table-light table-striped">
    <thead>
      <th>ID</th>
      <th>Email</th>
      <th>Họ tên</th>
      <th>Số điện thoại</th>
      <th>Ngày sinh</th>
      <th>Trạng thái</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of accounts">
        <td>{{item.id}}</td>
        <td>{{item.email}}</td>
        <td>{{item.fullname}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.birthday |
          date:'dd/MM/yyyy'}}</td>
        <td>{{item.active | checkStatusAccount}}</td>
      </tr>
    </tbody>

  </table>
</div>
