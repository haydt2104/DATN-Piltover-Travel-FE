<div class="form-group">
  <label for="start" style="margin-right: 5px;">Từ</label>
  <input type="date" name="begin" [(ngModel)]="startDate" (change)="updateDate()" class="date" [max]="maxStartDate" placeholder="dd-mm-yyyy" min="2020-01-01" max="2030-12-31">
  <label for="start" style="margin-right: 5px;">Đến</label>
  <input type="date" name="end" [(ngModel)]="endDate" class="date" (change)="updateDate()" placeholder="dd-mm-yyyy" [min]="minEndDate" min="2020-01-01" max="2030-12-31">
  <a class="btn btn-outline-primary text-center" (click)="onFilterClick()" style="margin-bottom: 10px;">Lọc</a>
</div>
