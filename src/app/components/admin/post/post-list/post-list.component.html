
<div class="card p-3">
  <h3 class="text-center">DANH SÁCH BÀI VIẾT</h3>
  <table class="table table-bordered table-light table-striped">
    <thead>
      <th>ID</th>
      <th>Email</th>
      <th>Tiêu đề</th>
      <th>Mô tả</th>
      <th>Nội dung</th>
      <th>Ngày đăng</th>
      <th>Trạng thái</th>
      <th>Số thích</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor='let item of posts; let i = index'>
        <td>{{item.id}}</td>
        <td>{{item.account.email}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.content}}</td>
        <td>{{item.createTime}}</td>
        <td>{{item.status == true ? 'Đang mở' : 'Đã đóng'}}</td>
        <td>{{likeCount[i]}}</td>
        <td><button (click)="getPostById(item.id)" [routerLink]="['/admin/manage/post/edit', item.id]">Click me</button></td>
      </tr>
    </tbody>
  </table>
  </div>
