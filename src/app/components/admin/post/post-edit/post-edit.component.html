<div class="card">
  <div class="card-body">
    <form [formGroup]="formGroup" (ngSubmit)="savePost()">
      <div class="row">
        <div class="mb-3 col-sm-12 col-md-12">
          <label for="title" class="form-label">Tiêu đề: </label>
          <p-editor #editor formControlName="title" id="title" [style]="{ height: '100px' }"></p-editor>
        </div>

        <div class="mb-3 col-sm-12 col-md-12">
          <label for="description" class="form-label">Mô tả: </label>
          <p-editor formControlName="description" id="description" [style]="{ height: '350px' }"></p-editor>
        </div>
        <div class="mb-3 col-sm-12 col-md-12">
          <label for="content" class="form-label">Nội dung: </label>
          <p-editor formControlName="content" id="content" [style]="{ height: '350px' }"></p-editor>
        </div>
        <div *ngFor="let src of postImg">
          <a href="{{src.path}}" target="_blank">
            <img class="mb-3" [src]="src.path" alt="" width="50%" style="display: inline-block;"></a>
        </div>
      </div>
      <button class="btn btn-success float-start" type="submit">Lưu</button>
      <div *ngIf="post.updateTime == null"></div>
      <div *ngIf="post.updateTime != null">
        <span class="mb-3">Cập nhập lần cuối lúc {{ post.updateTime | date:"dd-MM-yyyy HH:mm:ss"}} bởi {{
          post.updateUser.email }}</span>
      </div>
    </form>
    <button class="btn btn-info float-end" (click)="back()">Quay lại</button>
  </div>
</div>
<p-toast></p-toast>
