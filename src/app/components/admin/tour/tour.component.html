<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Danh sách Tour</h4>
        <button class="btn btn-outline-success" (click)="open(content)">Thêm Tour</button>
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                  <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                    #dp="ngbDatepicker" />
                  <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()"
                    type="button"></button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
          </div>
        </ng-template>


        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
            <thead>
              <tr>
                <th class="text-dark font-medium fs-4">Tên Tour</th>
                <th class="text-dark font-medium fs-4">Điểm đến</th>
                <th class="text-dark font-medium fs-4">Trạng thái</th>
                <th class="text-dark font-medium fs-4">Số lượng</th>
                <th class="text-dark font-medium fs-4"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let tour of tourList'>
                <td>
                  <div class="d-flex align-items-center">
                    <div class="ms-3">
                      <h5 class="mb-0 font-medium">{{tour.name}}</h5>
                    </div>
                  </div>
                </td>
                <td class="fs-4">{{tour.destinationAddress}}</td>
                <td>
                  <h5 class="mb-0 fw-normal">{{tour.active}}</h5>
                </td>
                <td>
                  <h5 class="mb-0 fw-normal">{{tour.availableSpaces}}</h5>
                </td>
                <td>
                  <button [routerLink]="['/admin/tour/details/'+tour.id]" routerLinkActive="router-link-active"
                    class="btn btn-primary">Chi tiết</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<ngb-pagination class="d-flex justify-content-center" [collectionSize]="120" [(page)]="currentPage" [maxSize]="7"
  [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
