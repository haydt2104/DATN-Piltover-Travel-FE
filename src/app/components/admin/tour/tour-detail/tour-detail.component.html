<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle text-nowrap table-bordered">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4">Mã kế hoạch</th>
            <th class="text-dark font-medium fs-4">Vị trí khởi hành</th>
            <th class="text-dark font-medium fs-4">Địa chỉ khởi hành</th>
            <th class="text-dark font-medium fs-4">Ngày khởi hành</th>
            <th class="text-dark font-medium fs-4">Phương tiện di chuyển</th>
            <th class="text-dark font-medium fs-4">Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let plan of planList'>
            <td>
              {{plan.id}}
            </td>
            <td>
              {{plan.startName}}
            </td>
            <td>
              {{plan.startAddress}}
            </td>
            <td>
              {{plan.startTime}}
            </td>
            <td>
              {{plan.transport.name}}
            </td>
            <td>
              {{plan.status.name}}
            </td>
            <td>
              <div class="button-group">
                <button [routerLink]="['/admin/tour/details/'+plan.tourDate.id+'/plan/'+plan.id]" class="btn btn-success">Chi tiết</button>
                <button class="btn btn-danger">Hủy</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
