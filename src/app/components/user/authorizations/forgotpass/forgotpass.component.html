<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
            <div class="text w-100">
              <h2 class="h3"></h2>
              <p>Quay trở lại trang đăng nhập?</p>
              <a routerLink="/auth/login" class="btn btn-white btn-outline-white">Đăng nhập</a>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100 text-center">
                <h2 class="mb-4">Quên mật khẩu ?</h2>
              </div>

            </div>
            <form action="#" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="name"></label>
                <input type="text" class="form-control" placeholder="Tên đăng nhập" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password"></label>
                <input type="email" class="form-control" placeholder="Email" required>
              </div>

              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Xác nhận</button>
              </div>

              <hr>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
