<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center ">
            <div class="text w-100">
              <h2 class="h3">Chào mừng bạn đăng ký</h2>
              <p>Bạn muốn quay lại đăng nhập?</p>
              <a routerLink="/auth/login" class="btn btn-white btn-outline-white">Đăng nhập</a>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100 text-center">
                <h2 class="mb-4">Đăng ký</h2>
              </div>

            </div>
            <form [formGroup]="formSignUpDataReq" class="signin-form" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <input type="text" formControlName="email" class="form-control" placeholder="Email" required>
                <small *ngIf="!formSignUpDataReq.controls.email.valid && this.submitted" class="text-danger">Vui lòng
                  nhập email</small>
              </div>
              <div class="form-group mb-3">
                <input type="text" formControlName="fullname" class="form-control" placeholder="Họ tên đầy đủ" required>
                <small *ngIf="!formSignUpDataReq.controls.fullname.valid && this.submitted" class="text-danger">Vui lòng
                  nhập họ tên</small>
              </div>
              <div class="form-group mb-3">
                <input type="text" formControlName="phone" class="form-control" placeholder="Số điện thoại" required>
                <small *ngIf="!formSignUpDataReq.controls.phone.valid && this.submitted" class="text-danger">Vui lòng
                  nhập số điện thoại</small>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" name="birthday" [value]="'2001-01-01'" formControlName="birthday"
                  id="birthday" type="date">
                <small *ngIf="!formSignUpDataReq.controls.birthday.valid && this.submitted" class="text-danger">Vui lòng
                  chọn
                  ngày sinh</small>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="inlineRadio1"
                  [value]="true">
                <label class="form-check-label" for="inlineRadio1">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="inlineRadio2"
                  [value]="false">
                <label class="form-check-label" for="inlineRadio2">Nữ</label>
                <br>
                <small *ngIf="!formSignUpDataReq.controls.gender.valid && this.submitted" class="text-danger">Vui lòng
                  chọn giới
                  tính</small>
              </div>
              <div class="form-group mb-3">
                <input type="text" formControlName="address" class="form-control" placeholder="Địa chỉ" required>
                <small *ngIf="!formSignUpDataReq.controls.address.valid && this.submitted" class="text-danger">Vui lòng
                  nhập địa chỉ </small>
              </div>
              <div class="form-group mb-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Mật khẩu" required>
                <small *ngIf="!formSignUpDataReq.controls.password.valid && this.submitted" class="text-danger">Vui lòng
                  nhập mật khẩu</small>
              </div>
              <div class="form-group mb-3">
                <input type="password" class="form-control" formControlName="confirmPass"
                  placeholder="Nhập lại mật khẩu" required>
                <small *ngIf="!formSignUpDataReq.controls.password.valid && this.submitted" class="text-danger">Vui lòng
                  nhập lại mật khẩu</small>
                <small
                  *ngIf="formSignUpDataReq.get('password').value !== formSignUpDataReq.get('confirmPass').value && submitted"
                  class="text-danger">Nhập lại mật khẩu chưa chính xác</small>
              </div>

              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3" (click)="signUp()">Đăng
                  ký</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
