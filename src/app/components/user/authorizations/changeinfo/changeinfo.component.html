<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center ">
            <div class="text w-100">
              <h2 class="h3">Đây là trang thay đổi thông tin</h2>
              <p>Bạn muốn quay lại trang chủ?</p>
              <a routerLink="/home" class="btn btn-white btn-outline-white">Trang chủ</a>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100 text-center">
                <h2 class="mb-4">Thay đổi thông tin</h2>
              </div>

            </div>
            <form [formGroup]="formChangeDataReq" class="signin-form" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <input type="text" formControlName="fullname" class="form-control" placeholder="Họ tên đầy đủ" required>
                <small *ngIf="!formChangeDataReq.controls.fullname.valid && this.submitted" class="text-danger">Vui lòng
                  nhập họ tên</small>
              </div>
              <div class="form-group mb-3">
                <input type="text" formControlName="phone" class="form-control" placeholder="Số điện thoại" required>
                <small *ngIf="!formChangeDataReq.controls.phone.valid && this.submitted" class="text-danger">Vui lòng
                  nhập số điện thoại</small>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" name="birthday" [value]="'2001-01-01'" formControlName="birthday"
                  id="birthday" type="date">
                <small *ngIf="!formChangeDataReq.controls.birthday.valid && this.submitted" class="text-danger">Vui lòng
                  chọn
                  ngày sinh</small>
              </div>
              <div style="margin-left: 15px;" class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="inlineRadio1"
                  [value]="true">
                <label class="form-check-label" for="inlineRadio1">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="inlineRadio2"
                  [value]="false">
                <label class="form-check-label" for="inlineRadio2">Nữ</label>
                <br>
                <small *ngIf="!formChangeDataReq.controls.gender.valid && this.submitted" class="text-danger">Vui lòng
                  chọn giới
                  tính</small>
              </div>
              <div class="form-group mb-3">
                <input type="text" formControlName="address" class="form-control" placeholder="Địa chỉ" required>
                <small *ngIf="!formChangeDataReq.controls.address.valid && this.submitted" class="text-danger">Vui lòng
                  nhập địa chỉ </small>
              </div>

              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3" (click)="changeInfo()">Hoàn tất
                  thay
                  đổi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
