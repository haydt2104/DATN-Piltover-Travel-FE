<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url(../assets/images/bg_1.jpg);">
  <!-- <div class="overlay"></div> -->
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
        <p class="breadcrumbs"><span class="mr-2"><a routerLink="/home">Trang chủ <i
                class="fa fa-chevron-right"></i></a></span>
          <span>Bài viết <i class="fa fa-chevron-right"></i></span>
        </p>
        <h1 class="mb-0 bread">Bài Viết</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section"> <!---->
  <div class="container">
    <div class="row d-flex">
      <div *ngFor="let item of posts | paginate: { itemsPerPage: itemsPerPage, currentPage: p }"
        class="col-md-4 d-flex "> <!--ftco-animate-->
        <div class="blog-entry justify-content-end">
          <a routerLink="/post-single/{{item.id}}" class="block-20" style="background-image: url('{{item.path}}');"></a>
          <div class="text">
            <div class="d-flex align-items-center mb-4 topp">
              <div class="one">
                <span class="day">{{item.createTime | date : 'dd'}}</span>
              </div>
              <div class="two">
                <span class="yr">{{item.createTime | date : 'yyyy'}}</span>
                <span class="mos">{{item.createTime | date : 'MM'}}</span>
              </div>
            </div>
            <h3 class="heading" style="min-height: 40px; max-height: 75px;">
              <a routerLink="/post-single/{{item.id}}" [innerHTML]="item.title"></a>
            </h3>
            <p [innerHTML]="item.description" style="min-height: 200px;
            max-height: 400px;"></p>
            <p><a routerLink="/post-single/{{item.id}}" class="btn btn-primary">Xem chi tiết</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col text-center">
        <pagination-controls (pageChange)="p = $event" previousLabel="Trang trước"
          nextLabel="Trang sau"></pagination-controls>
      </div>
    </div>


  </div>
</section>

<section class="ftco-intro ftco-section ftco-no-pt">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center">
        <div class="img" style="background-image: url(../assets/images/bg_2.jpg);">
          <div class="overlay"></div>
          <h2>We Are Pacific A Travel Agency</h2>
          <p>We can manage your dream building A small river named Duden flows by their place</p>
          <p class="mb-0"><a href="#" class="btn btn-primary px-4 py-3">Ask For A Quote</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
